<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/board.css">
    <link rel="stylesheet" href="./src/css/main_modal.css">
    <title>Triqui o miedo?</title>
</head>
<body>
    <section class="grid grid-rows-3 grid-cols-4 gap-4 min-h-screen">
        <!-- Player info -->
        <div class="row-span-3 player-info flex flex-col content-center player-info">
            <img src="" alt="player character" class="player-char w-2/4 h-fit block self-center mt-6">     
            <span class="player-name text-center mt-5"></span>       
        </div>

        <!-- Game board -->
        <div class="bg-amber-300 row-span-3 col-span-2 grid grid-rows-2">
            <div class="bg-amber-500 row-span-2 p-10">
                <div class="board grid grid-rows-3 grid-cols-3 h-full py-12 bg-white rounded-md">
                    <div class="board-face border-r border-b-2 flex items-center" data-ref="0-0"></div>
                    <div class="board-face border-r border-b-2 border-l flex items-center" data-ref="0-1"></div>
                    <div class="board-face border-b-2 border-l flex items-center" data-ref="0-2"></div>
                    <div class="board-face border-r border-b-2 flex items-center" data-ref="1-0"></div>
                    <div class="board-face border-r border-b-2 border-l flex items-center" data-ref="1-1"></div>
                    <div class="board-face border-b-2 border-l flex items-center" data-ref="1-2"></div>
                    <div class="board-face border-r flex items-center" data-ref="2-0"></div>
                    <div class="board-face border-l border-r flex items-center" data-ref="2-1"></div>
                    <div class="board-face border-l flex items-center" data-ref="2-2" id="tmp_test"></div>
                </div>
            </div>
        </div>
    </section>
    
      
      <!-- Form modal -->
      <div id="authentication-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full app-modal">
          <div class="relative p-4 w-full max-w-md h-full md:h-auto">
              <!-- Modal content -->
              <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                  <button type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="authentication-modal" id="btnCloseModal">
                      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>  
                  </button>
                  <div class="py-6 px-6 lg:px-8">
                      <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Player settings</h3>
                      <form class="space-y-6" action="#" id="playerSettingsForm">
                          <div>
                              <label for="nickname" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your nickname</label>
                              <input type="text" name="nickname" id="nickname" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="pepito perez...." required>
                          </div>

                          <h4 class="mb-4 text-md font-medium text-gray-900 dark:text-white">Select your character</h4>
                          <div class="flex">
                              <div class="flex items-center mr-4">
                                  <label for="character-1" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 radio-fields-lbl">
                                    <input type="radio" value="start" name="character" id="character-1" required>
                                    <img src="./src/img/gold-star.png" alt="start character" class="checkmark">
                                </label>
                            </div>
                            <div class="flex items-center mr-4">
                                <label for="character-2" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300 radio-fields-lbl">
                                    <input type="radio" value="dog" name="character" id="character-2" required>
                                    <img src="./src/img/dog.png" alt="dog character" class="checkmark">
                                </label>
                            </div>
                          </div>
                        
                          <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Start!</button>
                      </form>
                  </div>
              </div>
          </div>
      </div> 

      <!-- Main modal -->
      <div class="main-modal flex justify-center w-screen h-screen dark:bg-gray-700" id="mainModal">
        <div class="background"></div>
        <button class="new-game-btn block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button" data-modal-toggle="authentication-modal">
            New Game
        </button>
      </div>


    <script src="https://unpkg.com/flowbite@1.4.7/dist/flowbite.js"></script>
    <script src="./src/js/index.js"></script>
</body>
</html>
