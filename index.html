<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/css/board.css">
    <title>Triqui o miedo?</title>
</head>
<body>
    <section class="grid grid-rows-3 grid-cols-4 gap-4 min-h-screen">
        <div class="bg-red-600 row-span-3">sad</div>

        <div class="bg-amber-300 row-span-3 col-span-2 grid grid-rows-6">
            <div class="bg-amber-500 row-span-5 p-10">
                <div class="board grid grid-rows-3 grid-cols-3 h-full py-12 bg-white rounded-md">
                    <div class="board-face border-r border-b-2" data-ref="0-0">00</div>
                    <div class="board-face border-r border-b-2 border-l" data-ref="0-1">01</div>
                    <div class="board-face border-b-2 border-l" data-ref="0-2">02</div>
                    <div class="board-face border-r border-b-2" data-ref="1-0">10</div>
                    <div class="board-face border-r border-b-2 border-l" data-ref="1-1">11</div>
                    <div class="board-face border-b-2 border-l" data-ref="1-2">12</div>
                    <div class="board-face border-r" data-ref="2-0">20</div>
                    <div class="board-face border-l border-r" data-ref="2-1">21</div>
                    <div class="board-face border-l" data-ref="2-2">22</div>
                </div>
            </div>
            <div class="bg-amber-400">game stats</div>
        </div>

        <div class="bg-lime-800 row-span-3">sad</div>
    </section>
</body>
<script src="./src/js/index.js"></script>
</html>
